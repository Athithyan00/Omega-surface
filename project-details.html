      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        padding-top: 0 !important;
      }
      :root {
        --primary-gold: #f5ca56;
        --primary-green: #f5ca56;
        --dark-text: #1a2a1b;
        --text-gray: #666;
        --light-bg: #f8f9fa;
      }

      .compact_banner {
        background: var(--light-bg);
        border-bottom: 1px solid #eee;
      }
      .banner-img-box {
        height: 450px;
        width: 100%;
      }
      .banner-img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .banner-text-box {
        padding: 40px 8%;
      }
      .banner-text-box h1 {
        font-size: 2.8rem;
        font-weight: 800;
        color: #333;
      }
      .line-accent {
        width: 60px;
        height: 4px;
        background: var(--primary-gold);
        margin: 20px 0;
      }
      .banner-stats {
        display: flex;
        gap: 40px;
        margin-top: 30px;
      }
      .stat-card {
        display: flex;
        align-items: center;
      }
      .stat-card i {
        font-size: 1.8rem;
        color: var(--primary-gold);
        margin-right: 15px;
      }

      .feature_section {
        padding: 60px 0;
        background: #fff;
      }
      .main-heading {
        font-size: 3.2rem;
        font-weight: 800;
        color: var(--dark-text);
        margin-bottom: 20px;
      }
      .feature-item {
        padding-left: 25px;
        border-left: 2px solid #eee;
        margin-bottom: 40px;
      }
      .feature-icon {
        font-size: 2.5rem;
        color: var(--primary-green);
        margin-bottom: 10px;
      }

      .app-section {
        padding: 60px 0;
        background: var(--light-bg);
      }
      .app-card {
        background: #fff;
        padding: 35px 25px;
        text-align: center;
        border-right: 1px solid #eee;
        transition: 0.3s;
        height: 100%;
      }
      .app-card:last-child {
        border-right: none;
      }
      .app-card i {
        font-size: 2.5rem;
        color: #f5ca56;
        margin-bottom: 15px;
        display: block;
      }

      .gallery-section {
        padding: 60px 0;
      }
      .gallery-item {
        height: 280px;
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 8px;
      }
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 991px) {
        .banner-img-box {
          height: 300px;
        }
        .app-card {
          border-right: none;
          border-bottom: 1px solid #eee;
